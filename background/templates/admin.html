<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user }}'s Admin Panel</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<div>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav>
				<ol class="breadcrumb">
					<p align="center">{{ user }}'s Admin Panel 	</p>
				</ol>
			</nav>

			<br>
			<br>
			<br>


			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">

					<form role="form" class="form-inline" method="post" action="#">
						<input type="hidden" class="form-control" id="email" name="email" value="{{user}}"/>
						<input type="hidden" class="form-control" id="passwd" name="passwd" value="{{passwd}}"/>
						<div class="form-group">
							<label for="date_picker">
								Date
							</label>
							<input type="date" class="form-control" id="date_picker" name="date" />
						</div>
						<div class="form-group">

							<label for="Process">
								Process
							</label>
							<input type="number" class="form-control" id="Process" name="Process" oninput="if(value>10)value=10;if(value.length>2)value=value.slice(0,2);if(value<0)value=0" />
						</div>
						<div class="form-group">

							<label for="Emotion">
								Emotion
							</label>
							<input type="number" class="form-control" id="Emotion" name="Emotion"  oninput="if(value>10)value=10;if(value.length>2)value=value.slice(0,2);if(value<0)value=0"/>
						</div>
						<div class="form-group">
							<label for="Energy">
								Energy
							</label>
							<input type="number" class="form-control" id="Energy" name="Energy" oninput="if(value>10)value=10;if(value.length>2)value=value.slice(0,2);if(value<0)value=0"/>
						</div>
						<div class="form-group">

							<label for="KeyWords">
								KeyWords
							</label>
							<input type="text" class="form-control" id="KeyWords" name="KeyWords" />
						</div>
						<div class="form-group">

							<label for="exampleInputFile">
								File input
							</label>
							<input type="file" class="form-control-file" id="exampleInputFile" />
						</div>
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</form>

                    <hr>
                    <br>
                    <br>
                    <br>
				<table class="table">
					<thead>
					<tr>
						<th>
							Date
						</th>
						<th>
							Process
						</th>
						<th>
							Emotion
						</th>
						<th>
							Energy
						</th>
						<th>
							KeyWords
						</th>
					</tr>
				</thead>
					{% for get_user in users %}
						<tr class="">
							<td>{{ get_user.user_name }}</td>
							<td>{{ get_user.user_passwd }}</td>
						</tr>
					{% endfor %}
				</table>

				</div>
			</div>
		</div>
	</div>
</div>
</div>

<script>
		//默认选选填为当前天
        var now = new Date();
        //格式化日，如果小于9，前面补0
        var day = ("0" + now.getDate()).slice(-2);
        //格式化月，如果小于9，前面补0
        var month = ("0" + (now.getMonth() + 1)).slice(-2);
        //拼装完整日期格式
        var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
        document.getElementById("date_picker").value=(today);
</script>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
