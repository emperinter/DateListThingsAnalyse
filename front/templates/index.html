<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DateListThingsAnalyse</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts-wordcloud.min.js"></script>



</head>
<body>
    <div align="center">

            <p>DateListThingsAnalyse </p>
            <div id="line" style="width:auto; height:500px;" ></div>
<!--				<p align="center">-->
<!--					<a href="../../background/login/">Admin Panel</a>-->
<!--				</p>-->
                <form role="form"  method="post" action="../../background/login/">
						<input type="hidden" class="form-control" id="userid" name="userid" value="{{userid}}"/>
						<input type="hidden" class="form-control" id="username" name="username" value="{{username}}"/>
						<input type="hidden" class="form-control" id="passwd" name="passwd" value="{{passwd}}"/>
                        <button type="submit" >Admin Panel</button>
                </form>
            <p>Things KeyWords</p>
            <div id="word" style="width:auto; height:300px;"></div>
            CopyRight@<a href="https://www.emperinter.info/about/">emperinter</a>
    </div>

    <script>
        var chart = echarts.init(document.getElementById('word'), 'white', {renderer: 'canvas'});

        $(
            function () {
                fetchData(chart);
                setInterval(fetchData, 300000);
            }
        );

        function fetchData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/front/word",
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result.data);
                }
            });
        }
    </script>
    <script>
        var LineChart = echarts.init(document.getElementById('line'), 'yellow', {renderer: 'canvas'});
        $(
            function () {
                LineData(LineChart);
                setInterval(LineData, 300000);
            }
        );
        function LineData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/front/line",
                dataType: 'json',
                success: function (result) {
                    LineChart.setOption(result.data);
                }
            });
        }
    </script>
</body>
</html>
